<!DOCTYPE html>

                <th>Nam</th>

            <tbody>
                <tr>
                    <td>Lê Thanh Xuân</td>
                    <td>&nbsp;</td>

                <tr>
                    <td>Phan Thế Hạ</td>
                    <td align="center">1985</td>
                    <td>&nbsp;</td>

                <tr>
                    <td>Trần Hoài Thu</td>

                <tr>

                    <td align="center">1984</td>
                    <td>&nbsp;</td>
                    <td align="center">6.0</td>

                </tr>

                <tr>
                    <td>Lưu Thế Mạc</td>
                    <td align="center">1985</td>
                    <td>&nbsp;</td>

                </tr>
            </tbody>
            <tfoot style="background-color: green;">
                <th colspan="3">Tổng số học sinh đạt</th>
                <th colspan="2">4 Học sinh</th>
            </tfoot>
        </table>
