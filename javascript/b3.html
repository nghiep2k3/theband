<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #main {
                background-color: #333;
                opacity: 0.8;
            }
            #main .hover1,.hover2,.hover3
            ,.hover4,.hover5{
                display: inline-block;
                width: 50px;
                height: 50px;
                margin: 10px 0;
            }

            .hover1{
                background-color: red;
            }

            .hover1:hover{
                background-image: url(https://cdn.sforum.vn/sforum/wp-content/uploads/2018/11/1-60-750x500.png);
            }

            .hover2{
                background-color: yellow;
            }

            .hover3{
                background-color: green;
            }

            .hover4{
                background-color: aquamarine;
            }

            .hover5{
                background-color: aqua;
            }

            img{
                width: 200px;
                height: 200px;
            }
        </style>
    </head>

    <body>
        <div id="main">
            <img src="https://cdn.sforum.vn/sforum/wp-content/uploads/2018/11/1-60-750x500.png" alt="">
            <div class="hover1"></div>
            <div class="hover2"></div>
            <div class="hover3"></div>
            <div class="hover4"></div>
            <div class="hover5"></div>
        </div>
    </body>
</html>
